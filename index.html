<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <main class="main">

      <article class="card">

        <div class="card__header">

          <div class="card__img-box">
            <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica"
              class="card__img">
          </div>

          <h1 class="card__name">Jessica Randall</h1>
          <p class="card__location"> London, United Kingdom</p>

          <p class="card__qoute">"Front-end developer and avid reader."</p>

        </div>

        <div class="card__footer">

          <div class="button-box">

            <a role="button" href="" class="btn btn--github">GitHub</a>
            <a role="button" href="" class="btn btn--frontend-mentor">Frontend
              Mentor</a>
            <a role="button" href="" class="btn btn--linkedin">LinkedIn</a>
            <a role="button" href="" class="btn btn--twitter">Twitter</a>
            <a role="button" href="" class="btn btn--instagram">Instagram</a>

          </div>

        </div>

      </article>

    </main>

  </body>

</html>
